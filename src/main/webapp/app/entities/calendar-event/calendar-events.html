
<div>
    <jhi-alert></jhi-alert>
    <div ng-cloak>
        <h2>
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Leaflet maps</h2>
        <hr>
        <div class="row">
            <div class="col-sm-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-4 no-padding-left">
                            <button class="btn btn-primary" ui-sref="calendar-event.new" >
                                <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="organiseItApp.calendarEvent.home.createLabel">
                        Create new Calendar Event
                    </span>
                            </button>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr>
                            <th><span data-translate="global.field.id">ID</span></th>
                            <th><span data-translate="organiseItApp.calendarEvent.title">Title</span></th>
                            <th><span data-translate="organiseItApp.calendarEvent.start">Start</span></th>
                            <th><span data-translate="organiseItApp.calendarEvent.end">End</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="calendarEvent in calendarEvents track by calendarEvent.id">
                            <td><a ui-sref="calendar-event-detail({id:calendarEvent.id})">{{calendarEvent.id}}</a></td>
                            <td>{{calendarEvent.title}}</td>
                            <td>{{calendarEvent.start | date:'medium'}}</td>
                            <td>{{calendarEvent.end | date:'medium'}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="calendar-event-detail({id:calendarEvent.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="calendar-event.edit({id:calendarEvent.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="calendar-event.delete({id:calendarEvent.id})"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="btn-toolbar">
                    <p class="pull-right lead">Calendar One View Options</p>
                    <div class="btn-group">
                        <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">AgendaDay</button>
                        <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">AgendaWeek</button>
                        <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
                    </div>
                </div>
                <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
            </div>
        </div>
    </div>
</div>
